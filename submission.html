		<!-- set page title -->
		<title>Submit a New Location</title>
	</head>
	<body>
		<!-- navbar header -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navHeader" aria-controls="navHeader" aria-expanded="false" aria-label="Toggle navigation">
				<!-- navbar collapse icon -->
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navHeader">
				<!-- navbar brand that links to homepage -->
				<a class="navbar-brand" href="search.html">McMaster Restroom Finder</a>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<!-- navbar item -->
					<li class="nav-item">
						<!-- "Search Form" link in navbar -->
						<a class="nav-link" href="search.html">Search Form</a>
					</li>
					<li class="nav-item">
						<!-- "Results Page" link in navbar -->
						<a class="nav-link" href="results_sample.html">Results Page</a>
					</li>
					<li class="nav-item">
						<!-- "Individual Object Page" link in navbar -->
						<a class="nav-link" href="individual_sample.html">Individual Object Page</a>
					</li>
					<li class="nav-item active">
						<!-- "Object Submission Page" link in navbar -->
						<a class="nav-link" href="submission.html">Object Submission Page</a>
					</li>
					<li class="nav-item">
						<!-- "User Registration Page" link in navbar -->
						<a class="nav-link" href="registration.html">User Registration Page</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="wrapper container">
			<div class="row">
				<div class="col-md-12">
					<!-- heading text -->
					<h3>Submit a New Location</h3>
				</div>
			</div>
			<form>
				<div class="row">
					<div class="col-md-6">
						<div class="row">
							<!-- "Building" textbox -->
							<input type="text" class="form-control formVal" id="building" placeholder="Building" required>
						</div>
						<div class="row">
							<!-- "Room #" textbox -->
							<input type="text" class="form-control formVal" id="roomNum" placeholder="Room #" pattern="[A-Za-z0-9]+" required>
						</div>
						<div class="row">
							<div class="col-md-8">
								<div class="row">
									<!-- "Longitude" textbox -->
									<input type="number" class="form-control formVal" id="longitude" step="any" min="-180" max="180" placeholder="Longitude" required>
								</div>
								<div class="row">
									<!-- "Latitude" textbox -->
									<input type="number" class="form-control formVal" id="latitude" step="any" min="-90" max="90" placeholder="Latitude" required>
								</div>
							</div>
							<div class="col-md-4">
								<!-- "Use Current Location" button -->
								<button type="button" id="currentLocBtn" class="btn btn-secondary" onclick="getLocation('None')">Use Current Location</button>
							</div>
						</div>
						<div class="row">
							<!-- "Description" textarea -->
							<textarea class="form-control formVal" id="description" placeholder="Description" required></textarea>
						</div>
						<div class="row">
							<!-- "Submit" button -->
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
					<div class="col-md-6">
						<button class="btn btn-secondary" type="button">Upload an Image</button>
					</div>
				</div>
			</form>
		</div>
		<!-- footer -->
		<footer>
			<div class="row text-center">
				<!-- footer link to homepage -->
				<div class="col-md-4">
					<a href="search.html">McMaster Restroom Finder</a>
				</div>
				<!-- footer copyright -->
				<div class="col-md-4">
					<p>Copyright &copy; 2019 McMaster Restroom Finder</p>
				</div>
				<!-- footer links -->
				<div class="col-md-4">
					<div class="row">
						<!-- footer link to "FAQ" -->
						<div class="col-md-12">
							<a href="#">FAQ</a>
						</div>
						<!-- footer link to "About Us" -->
						<div class="col-md-12">
							<a href="#">About Us</a>
						</div>
						<!-- footer link to "Contact" -->
						<div class="col-md-12">
							<a href="#">Contact</a>
						</div>
						<!-- footer link to "Report a bug" -->
						<div class="col-md-12">
							<a href="#">Report a bug</a>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- link jquery javascript so the collapsed navbar can toggle -->
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<!-- link bootstrap javascript -->
		<script src="js/bootstrap.min.js"></script>
		<!-- link custom js file to use geolocation -->
		<script src="js/geo.js"></script>
	</body>
</html>
