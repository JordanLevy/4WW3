						</div>

										<rect x="0" y="0" rx="5" ry="5" width="150" height="20"

					</div>

						</div>
						<div class="col-md-9">
							<label>
								<!-- 2 star bar -->
								<svg width="150" height="20">
										<rect x="0" y="0" rx="5" ry="5" width="15" height="20"
										style="fill:#fca903;opacity:0.7" />
