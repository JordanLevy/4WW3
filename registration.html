<!DOCTYPE html>
<html>
	<head>
		<!-- set charset -->
		<meta charset="UTF-8">
		<!-- link bootstrap css -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<!-- link custom css file -->
		<link rel="stylesheet" href="css/index.css">
		<!-- set page title -->
		<title>Register an Account</title>
	</head>
	<body>
		<!-- navbar header -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navHeader" aria-controls="navHeader" aria-expanded="false" aria-label="Toggle navigation">
				<!-- navbar collapse icon -->
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navHeader">
				<!-- navbar brand that links to homepage -->
				<a class="navbar-brand" href="search.html">McMaster Restroom Finder</a>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<!-- navbar item -->
					<li class="nav-item">
						<!-- "Search Form" link in navbar -->
						<a class="nav-link" href="search.html">Search Form</a>
					</li>
					<li class="nav-item">
						<!-- "Object Submission Page" link in navbar -->
						<a class="nav-link" href="submission.html">Submit a Restroom</a>
					</li>
					<li class="nav-item">
						<!-- "User Registration Page" link in navbar -->
						<a class="nav-link" href="">Log In</a>
					</li>
					<li class="nav-item active">
						<!-- "User Registration Page" link in navbar -->
						<a class="nav-link" href="registration.html">Register</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="wrapper container">
			<form onsubmit="return validate()">
				<div class="row">
					<div class="col-md-12">
						<div class="row">
							<!-- "Username" textbox -->
							<input type="text" class="form-control formValReg" id="username" placeholder="Username">
						</div>
						<div class="row">
							<!-- "Password" textbox -->
							<input type="password" class="form-control formValReg" id="password" placeholder="Password">
						</div>
						<div class="row">
							<!-- "Confirm Password" textbox -->
							<input type="password" class="form-control formValReg" id="confirmPassword" placeholder="Confirm Password">
						</div>
						<div class="row">
							<!-- "Email" textbox -->
							<input type="email" class="form-control formValReg" id="email" placeholder="Email">
						</div>
						<div class="row">
							<label for="example-date-input" class="col-2 col-form-label">Date of Birth:</label>
							<div class="col-10">
								<!-- "Date of Birth" date selector -->
								<input class="form-control formValReg" type="date" value="2011-08-19" id="dateOfBirth">
							</div>
						</div>
						<div class="row">
							<!-- "Terms of Service" checkbox -->
							<input type="checkbox" class="form-check-input" id="termsOfService">
							<label class="form-check-label" for="termsOfService">I agree to the <a href="">Terms of Service</a></label>
						</div>
						<div class="row">
							<!-- "I would like to receive email notifications" checkbox -->
							<input type="checkbox" class="form-check-input" id="notifications">
							<label class="form-check-label" for="notifications">I would like to receive email notifications</label>
						</div>
						<div class="row">
							<!-- "Submit" button -->
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</div>
				</div>
			</form>
		</div>
		<!-- footer -->
		<footer>
			<div class="row text-center">
				<!-- footer link to homepage -->
				<div class="col-md-4">
					<a href="search.html">McMaster Restroom Finder</a>
				</div>
				<!-- footer copyright -->
				<div class="col-md-4">
					<p>Copyright &copy; 2019 McMaster Restroom Finder</p>
				</div>
				<!-- footer links -->
				<div class="col-md-4">
					<div class="row">
						<!-- footer link to "FAQ" -->
						<div class="col-md-12">
							<a href="#">FAQ</a>
						</div>
						<!-- footer link to "About Us" -->
						<div class="col-md-12">
							<a href="#">About Us</a>
						</div>
						<!-- footer link to "Contact" -->
						<div class="col-md-12">
							<a href="#">Contact</a>
						</div>
						<!-- footer link to "Report a bug" -->
						<div class="col-md-12">
							<a href="#">Report a bug</a>
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- link jquery javascript so the collapsed navbar can toggle -->
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<!-- link bootstrap javascript -->
		<script src="js/bootstrap.min.js"></script>
		<!-- link custom js file to do input validation -->
		<script src="js/validation.js"></script>
	</body>
</html>
